<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Biglietto Treno JS</title>
</head>
<body>

<div class="container">
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
<div class="container-calcolo">
    
          <div class="container-user-input">
<!-- INPUT CONTAINER -->
<div class="input-container">
    <label for="nomeCognome">Nome / Cognome</label>
    <input type="text" placeholder="Inserisci nome completo" id="nomeCognome">
  </div>

  <div class="input-container">
    <label for="km">Km da percorrere</label>
    <input type="number" placeholder="Inserisci i kilometri" id="km">
  </div>

  <div class="input-container">
    <label for="fasciaEta">Et√†</label>
    <select name="fasciaEta" id="fasciaEta">
      <option value="Minorenne">Minorenne</option>
      <option value="Senior">Anziano</option>
      <option value="Adulto">Adulto</option>
    </select>
  </div>
</div>
  <!-- FINE INPUT CONTAINER -->
 <!-- BUTTONS -->
 <button id="calcola">
    Calcola
  </button>
  <button id="annulla">
    Annulla
  </button>
<!-- FINE BUTTONS -->
<!-- TICKET CALCOLATO -->
    
<h2>IL TUO BIGLIETTO</h2>
    
<div class="yourticket-container">
  <h3>DETTAGLIO PASSEGGERI</h3>

  <div class="ticket">

    <div class="passenger-name">
      <h2>NOME PASSEGGERO</h2>
      <p id="passengerName"></p>
    </div>

    <div class="details">

      <div class="offer">
        <h2>Offerta</h2>
        <p id="ticketType">Biglietto </p>
      </div>

      <div class="carrozza">
        <h2>Carozza</h2>
        <p>5</p>
      </div>

      <div class="cp-code">
        <h2>Codice CP</h2>
        <p>92911</p>
      </div>

      <div class="ticket-price">
        <h2>Costo Biglietto</h2>
        <p id="ticketPrice"></p>
      </div>

    </div>

  </div>
</div>
<!-- FINE TICKET CALCOLATO -->

</div>
<!-- FINE CONTAINER PRINCIPALE -->

    
<!-- JS SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<!-- FINE JS BOOTSTRAP -->

<!-- SCRIPT JS-->
    <script src="./assets/js/main.js"></script>
<!-- FINE SCRIPT JS -->
    
</body>
</html>
